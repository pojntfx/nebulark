<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>dataportal</title>
  </head>

  <body>
    <h1>dataportal</h1>

    <!-- Instructions -->
    <section id="instructions">
      <h2>Instructions</h2>

      <ol>
        <li>Generate offer on sender</li>
        <li>Copy offer to receiver</li>
        <li>Generate answer on receiver</li>
        <li>Copy answer to sender</li>
        <li>Connect to receiver from sender</li>
      </ol>
    </section>

    <!-- Sender -->
    <section id="sender">
      <details>
        <summary>Sender</summary>

        <h2>Sender</h2>

        <button id="sender__generate-offer">Generate offer</button>
        <br />
        <textarea
          placeholder="Sender's offer"
          id="sender__offer"
          readonly
          rows="50"
          cols="50"
        ></textarea>
        <br />
        <textarea
          placeholder="Receiver's answer"
          id="sender__answer"
          rows="50"
          cols="50"
        ></textarea>
        <br />
        <button id="sender__connect">Connect to receiver</button>
        <br />
        <input
          type="text"
          placeholder="Message to send to receiver"
          id="sender__message-content"
        /><button id="sender__message-send">Send message to receiver</button>
      </details>
    </section>

    <!-- Receiver -->
    <section id="receiver">
      <details>
        <summary>Receiver</summary>

        <h2>Receiver</h2>

        <textarea
          placeholder="Sender's offer"
          id="receiver__offer"
          rows="50"
          cols="50"
        ></textarea>
        <br />
        <button id="receiver__generate-answer">Generate answer</button>
        <br />
        <textarea
          placeholder="Receiver's answer"
          id="receiver__answer"
          readonly
          rows="50"
          cols="50"
        ></textarea>
        <br />
        <h3>Received Messages</h3>
        <ul id="receiver_messages"></ul>
      </details>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
